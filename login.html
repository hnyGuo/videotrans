<!DOCTYPE html>
<html lang="zh-cmd-Hans">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1"> 
		<meta name="description" content="login page">
		<meta name="author" content="hnyGuo">
		<title>智慧眼 | 登录</title>
		<link href="./images/favicon.ico" type="image/x-ico" rel="icon">
		<link href="stylesheets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="stylesheets/style_login.css" rel="stylesheet">
		<link href="stylesheets/style.css" rel="stylesheet">
		<link href="stylesheets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="myAlert" class="alert alert-warning" style="text-align: center">
			<!--a href="" class="close" data-mismiss="alert">&times;</a-->
			<div id="warningMsg">
			<h4>
			<strong>警告!  </strong>用户名或密码错误。您还有#n次机会。
			</h4>
			</div>
		</div>
		<div class="login">
			<h1>欢迎登录</h1>
	    	<form id="loginForm" action="login">
	    		<input type="text" name="username" id="username" placeholder="用户名" required="required" autofocus="autofocus"/>
	        	<input type="password" name="password" id="password" placeholder="密码" required="required" />
	        	<button id="loginBtn" type="submit" class="btn btn-primary btn-block btn-large">登录</button>
	    	</form>
		</div>

		<script src="stylesheets/jquery/jquery.min.js"></script>
		<script src="stylesheets/bootstrap/js/bootstrap.min.js"></script>
		<script src="login.js"></script>
	</body>
</html>
